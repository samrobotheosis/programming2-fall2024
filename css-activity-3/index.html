<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="black">Click Me!</button>
    <button id="yellow">No, Click Me!</button> <br>
    <p>Enter your name: </p> <input id="input"> <button onclick="namefunction()">Submit</button>
    <script>
      function namefunction(){
        document.getElementById("placeholder").innerHTML = "Your name is " + document.getElementById("input").value + "!!";
        alert("Your name is " + document.getElementById("input").value + "!!")
      }
    </script>
    <p id="placeholder"></p>
  </body>
</html>
