<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div id="p2">Number 2 - I'm one ID.</div>
    <p class="odd big">Number 3 - I'm a class, but cooler!</p>
    <div id="p4">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
    <p class="big dotted">Number 6 - I'm a new and old class!</p>
    <p class="dotted xlarge" id="p7">Number 7: I'm a new class and ID!</p>
  </body>
</html>
